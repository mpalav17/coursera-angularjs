<h2>Result</h2>
<div ng-if="list.isEmpty()">Nothing found</div>
<ul>
  <li ng-repeat="item in list.found">
    Name:{{item.name}}<br>Description:{{item.description}} <br>Price:{{item.price_large | currency}}
    <button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  </li>
</ul>
